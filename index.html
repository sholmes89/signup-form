<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/x-icon" href="/images//home.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="main">
            <button id="ToggleDisplay"></button>
            <div class="content" id="Content">
                <p class="para">This is not a real online service! You know you need something like this in your life to realize your deepest dreams.<br />Sign up now to get started.</p>
                <p class="para">You <span class="italic">know</span> you want to.</p>
                <h3 class="sub-heading">Let's do this!</h3>
                <form action="/signup" method="post" class="form" id="Form">
                    <div class="input-set">
                        <label for="FirstName">First Name</label>
                        <input type="text" id="FirstName" required name="firstName" class="text-input"/>
                    </div>
                    <div class="input-set">
                        <label for="LastName">Last Name</label>
                        <input type="text" id="LastName" required name="lastName" class="text-input"/>
                    </div>
                    <div class="input-set">
                        <label for="Email">Email Address</label>
                        <input type="email" id="Email" required name="email" class="text-input"/>
                    </div>
                    <div class="input-set">
                        <label for="PhoneNumber">Phone Number</label>
                        <input type="tel" id="PhoneNumber" required name="phoneNumber" class="text-input" inputmode="numeric" pattern="[0-9]+" oninvalid="this.setCustomValidity('Please enter a valid phone number.')"
                        oninput="this.setCustomValidity('')"/>
                    </div>
                    <div class="input-set" id="PassInputSet">
                        <label for="Password">Password</label>
                        <input type="password" id="Password" required name="password" class="text-input pass-input"/>
                        <span class="error-msg">Password must be at least 8 characters long.</span>
                    </div>
                    <div class="input-set" id="ConfirmInputSet">
                        <label for="ConfirmPassword">Confirm Password</label>
                        <input type="password" id="ConfirmPassword" required name="confirmPassword" class="text-input pass-input" minlength="8"/>
                        <span class="error-msg">Passwords must match.</span>
                    </div>
                    <button type="submit" class="submit-button">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
